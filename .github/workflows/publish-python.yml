name: Publish Python Packages

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Package index target"
        required: true
        type: choice
        default: testpypi
        options:
          - testpypi
          - pypi
  push:
    tags:
      - "v*"

jobs:
  build_wheels:
    name: Build Wheels (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            cibw_archs_linux: x86_64
            cibw_archs_windows: ""
            cibw_archs_macos: ""
          - name: windows-amd64
            os: windows-latest
            cibw_archs_linux: ""
            cibw_archs_windows: AMD64
            cibw_archs_macos: ""
          - name: macos-x86_64
            os: macos-13
            cibw_archs_linux: ""
            cibw_archs_windows: ""
            cibw_archs_macos: x86_64
          - name: macos-arm64
            os: macos-14
            cibw_archs_linux: ""
            cibw_archs_windows: ""
            cibw_archs_macos: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux*"
          CIBW_OUTPUT_DIR: wheelhouse
          CIBW_ENVIRONMENT: "CMAKE_ARGS='-DSPHENI_REQUIRE_OPENMP=ON'"
          CIBW_BEFORE_ALL_MACOS: "brew install libomp"
          CIBW_ARCHS_LINUX: "${{ matrix.cibw_archs_linux }}"
          CIBW_ARCHS_WINDOWS: "${{ matrix.cibw_archs_windows }}"
          CIBW_ARCHS_MACOS: "${{ matrix.cibw_archs_macos }}"
          CIBW_TEST_COMMAND: "python -c \"import spheni; print(spheni.version()); spheni.hello()\""

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.name }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: dist/*.tar.gz

  publish_testpypi:
    name: Publish to TestPyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.repository == 'testpypi'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} upload/ \;

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          packages-dir: upload/

  publish_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.repository == 'pypi')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} upload/ \;

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: upload/
